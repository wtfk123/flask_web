<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账户：</label>
            <input id="zhanghu" type="text" name="acconut" value="lisa" maxlength="10"><br>
            <label>密码：<input type="password" name="mima" value="123"><br></label>
            性别：<span><input type="radio" name="男" value="male">男<input type="radio" name="男" value="female">女</span><br>
            爱好：<span><input type="checkbox" name="hobby" value="smoke">抽烟<input type="checkbox" name="hobby" value="drink">喝酒<input type="checkbox" name="hobby" value="hair">烫头</span><br>
        </fieldset>
        其他：<textarea name="other" id="" cols="20" rows="10"></textarea><br>
        籍贯：<select>
            <option value="广">广东</option>
            <option value="北">北京</option>
        </select><br>
        <span><button>确认</button><button>重置</button><button>检测账号是否被注册</button></span>
    </form>
  
</body>
</html>
